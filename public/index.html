<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/logo_small_icon_only.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <script defer src="./main.js" ></script>
    <script src="https://kit.fontawesome.com/c817d0b348.js" crossorigin="anonymous"></script>
    <title>StreamCol</title>
</head>
<body>
    <nav>
        <ul>
            <li><img src="../images/logo_white_large.png" alt="StreamCol Logo"></li>
            <li><span onclick="changeFunc('dash')">Dashboard</span></li>
            <li><span onclick="changeFunc('boss')">Boss Creator</span></li>
        </ul>
    </nav>
    <main>
        <header>
            <section>

            </section>
            <section id="status">

            </section>
            <section class="personal">
                <input type="submit" value="Login" onclick="changeFunc('log')">
                <input type="submit" value="Registrieren" onclick="changeFunc('reg')">
            </section>
        </header>
        <section class="mainContainer">
                <h1 id="landH1"><strong>StreamCol -</strong> Pimp It Up!</h1>
                <div id="slogan">
                    <ul>
                        <li>Better Handling</li>
                        <li>Better Performence</li>
                        <li>Better Flow</li>
                        <li>Better Content</li>
                    </ul>
                    <input type="submit" value="Jetzt Durchstarten">
                </div>
                <div class="video"></div>
                <div class="imgLine">
                    <img src="../images/twitch.svg" alt="">
                    <img src="../images/youtube.svg" alt="">
                    <img src="../images/fbGaming.svg" alt="">
                </div>
        </section>
    </main>
</body>
</html>
